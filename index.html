<!DOCTYPE html>
<html lang="en">
<head>

    <title>YMK Home</title>
    <!-- fontaweson cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap css -->

    <link rel="stylesheet" href="main.css">
</head>
<body>

  <!-- nav -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light fixed-top  py-4">
      <!-- brandlogo -->
      <div class="container">
        <a href="index.html" class="navbar-brand order-lg-0 d-flex justify-content-between align-items-center">

          <span class="text-uppercase fw-lighter ms-2" >

          </span>
        </a>


        <div class="order-lg-2 nav-btns">
          <!-- search -->
          <button type="button" class="btn position-relative">

           </button>

         <button type="button" class="btn position-relative">

          <ul class="navbar-nav mx-auto text-center">
            <li class="nav-item  px-2 py-2">

            </li>

            </li>

            <li class="nav-item  px-2 py-2">

            </li>

            <li class="nav-item  px-2 py-2 border-0">
              <a href="popular" class="nav-link text-uppercase text-dark">Popular</a>
            </li>

          </ul>
